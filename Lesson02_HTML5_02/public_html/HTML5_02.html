<html>
    <head>
        <title>HTML5- lesson 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            Name <input type="text" name="Name" value="" /><br>
            <input type="radio" name="Sex" value="1" />Male
            <input type="radio" name="Sex" value="0" />Female<br>
            You're over 18 ages <input type="checkbox" name="Over 18 ages" value="ON" /><br>
            Your hobbies <!--One choice-->
            <select name="Hobby">
                <option>Football</option>
                <option>Eating</option>
                <option>Martial art</option>
                <option>Coding</option>
            </select>
            <br>
            <br>
            Your languages<!--Multiple choices-->
            <select name="Languages" multiple="multiple">
                <option>Java</option>
                <option>C/C++</option>
                <option>C#</option>
                <option>NodeJS</option>
                <option>Pascal</option>
            </select>
            <br>
            <br>
            Enter your school<textarea name="Enter your school" rows="4" cols="20">
            </textarea>
            <input type="file" name="Select an image" value="" width="50" /><br>
            <!--<img src="../../../../../../Images/PC/Wallpaper 0-28-2015 84618.jpg" width="1920" height="1080" alt="Wallpaper 0-28-2015 84618"/><br>-->
            <a href="http://youtube.com">YouTube</a><br>
            <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
            Programming language list<ol>
                <li>Java</li>
                <li>C/C++</li>
                <li>Swift</li>
                <li>Java Script</li>
                <li>React-Bootstrap</li>
            </ol>
            <br>
            Some color<ul>
                <li>Red</li>
                <li>Yellow</li>
                <li>Pink</li>
            </ul>
            <br>
            <p>Sample about table</p>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>Katie</td>
                        <td>18</td>
                    </tr>
                </tbody>
            </table>
            <input type="search" value="Enter the keywords"/>
            <input type="submit" value="Done" />
        </form>
    </body>
</html>
